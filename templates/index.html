{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style type="text/css">
    body{
      background-image: url('{% static 'assets/img/maps.png' %}');
    }
  </style>
</head>
<body>
  {% block body %}
    <h2 class="logo">Gems </h2><span class="slogan">Conoce la ruta de tu bus en Lima</span>
    <h1 style="color:red; text-align: center;">Bienvenido {{user}}</h1>
    <div class="main_container">
      <div class="form_container">
        <form class="form-content" action="search.html">
          <input type="text" name="search" placeholder="Buscar mi ruta en Gems">
          <button>Buscar</button>
        </form>  
      </div>
      <div class="direct_access">
        <div class="acces_container">
          <i class="fa fa-home access_icon" aria-hidden="true"></i>
          <span>Casa</span>
        </div>
        <div class="acces_container">
          <i class="fa fa-briefcase access_icon" aria-hidden="true"></i>
          <span>Trabajo</span>
        </div>
        <div class="acces_container">
          <i class="fa fa-user-circle-o access_icon" aria-hidden="true"></i>
          <span>Amigos</span>
        </div>
      </div>
    </div>
  {% endblock %}
</body>
</html>
